<div class="container">
  <div class="img-container">
    <img [src]="landscape" alt="" class="background" />
    <img [src]="girlHeadshot" alt="" class="person" />
  </div>
  <div class="info">
    <div class="details">
      <h4>Name</h4>
      <p>Nouman Natasha</p>
    </div>
    <div class="details">
      <h4>Email</h4>
      <p>nouman@example.com</p>
    </div>
    <div class="details">
      <h4>Contact</h4>
      <p>+852 555 555</p>
    </div>
  </div>
  <div class="message-container">
    <h3>Send me a message</h3>
    <div class="message-body">
      <label for="subject">Subject</label>
      <input [(ngModel)]="subject" type="text" id="subject" />
    </div>
    <div class="message-body">
      <label for="message">Message</label>
      <textarea
        name="message"
        id="message"
        cols="30"
        rows="8"
        (change)="onChangeTextArea($event)"
        >{{ message }}</textarea
      >
    </div>
    <button (click)="onSubmitForm()" type="submit">Send</button>
  </div>
  <div class="direction">
    <h3>Or meet me at office</h3>
    <div class="map">
      <a href="https://goo.gl/maps/mzYE2fcUbW8u17nn9" target="_blank">
        <img [src]="mapImage" alt="" />
      </a>
    </div>
    <div class="address">
      <p>One Midtown 11 Hoi Shing Rd Tsuen Wan</p>
    </div>
  </div>
</div>
